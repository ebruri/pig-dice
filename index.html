<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Dice</title>
  <link href="img/fav.png" rel="shortcut icon" type="image/png"/>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="col d-flex justify-content-center">
      <div class="card my-3 align-item-md-center" style="width: 20rem;">
        <div class="card-body">
          <h1 class="card-title text-center">Pig Dice</h4>
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-light mr-3 my-3" id="dice">Roll Dice</button>
            <button type="button" class="btn btn-light my-3" id="finish">Finish Round</button>
          </div>  
          <p class="result" id="roll" style="font-weight: bolder;"></p>
          <p class="result" id="current-score" style="font-weight: bolder;"></p>
        </div>
      </div>  
    </div>  

    <h3 id="current-player-name" style="text-align: center;"></h3>
  
    <div class="card-columns d-flex justify-content-center">
      <div class="card my-3 mr-5" style="width: 20rem;">
        <img class="card-img-top" src="img/panda.png" alt="Card image">
        <div class="card-body text-center">
          <h3 class="card-title">Player 1</h3>
          <p class="card-text"><span id="player1-score"></span></p> 
        </div>
      </div>
      <div class="card my-3 ml-5" style="width: 20rem;">
        <img class="card-img-top" src="img/pig.png" alt="Card image">
        <div class="card-body text-center">
          <h3 class="card-title">Player 2</h3>
          <p class="card-text"><span id="player2-score"></span></p> 
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
